name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: false
        default: "main"

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        # if your Vite outDir is not "dist", update the rsync source below

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add known_hosts
        run: |
          if [ -z "${{ secrets.SSH_PORT }}" ]; then
            ssh-keyscan "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          fi

      - name: Deploy via scp
        run: |
          set -e
      
          PORT="${{ secrets.SSH_PORT }}"
          REMOTE="${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          if [ -z "$PORT" ]; then
            SCP_CMD="scp -r"
            SSH_CMD="ssh"
          else
            SCP_CMD="scp -P $PORT -r"
            SSH_CMD="ssh -p $PORT"
          fi
      
          $SSH_CMD "$REMOTE" "mkdir -p '${{ secrets.TARGET_DIR }}' && rm -rf '${{ secrets.TARGET_DIR }}'/*"
          $SCP_CMD dist/* "$REMOTE:'${{ secrets.TARGET_DIR }}'/"

      - name: Reload Nginx, optional
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "sudo /usr/sbin/nginx -t && sudo /bin/systemctl reload nginx || true"
